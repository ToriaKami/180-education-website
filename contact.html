            <h1>Let's Connect</h1> 
            <p>I'm always excited to discuss new partnerships. Fill out the form below or email me directly.</p>
        </section>

        <!-- Contact Form Section -->
        <section class="contact-section">
            <!-- PROBLEM 2 FIXED HERE -->
            <form name="contact" class="contact-form" method="POST" action="/thank-you/" data-netlify="true">
    <!-- This hidden input is the key. It explicitly tells Netlify the form's name. -->
    <input type="hidden" name="form-name" value="contact" />

    <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>
    </div>
    <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="6" required></textarea>
    </div>
    <button type="submit" class="cta-button">Send Message</button>
</form>
